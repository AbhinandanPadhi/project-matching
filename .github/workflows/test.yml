name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the containers
      run: docker-compose up -d
    - name: Check running containers
      run: docker ps -a
    - name: run tests
      run: docker-compose exex rails rake test
  
